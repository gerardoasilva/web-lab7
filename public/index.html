<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CRUD Blog</title>
</head>

<body>
    <!-- titulo de la pag -->
    <header class="p-3 bg-secondary text-light">
        <h1>CRUD Blog</h1>
    </header>
    
    <!-- contenido principal -->
    <main class="container-fluid bg-light">
        <div class="row">

            <!-- Mitad 1 de forms -->
            <div class="col bg-white pt-5">
                
                <!-- Agregar comentario -->
                <form id="formAgregar" class="col bg-light rounded-lg pt-2 pb-2 mb-5 border border-info">
                    <h1>Agregar comentario</h1>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label-lg">Título</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="tituloAgregar" placeholder="Título">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label-lg">Contenido</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="contenidoAgregar" rows="3"
                                placeholder="Tu comentario"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label-lg">Autor</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="autorAgregar" placeholder="Nombre">
                        </div>
                    </div>
                    <button class="btn btn-info" type="submit">Comentar</button>
                </form>

                <!-- Modificar comentario -->
                <form id="formModificar" class="col bg-light rounded-lg pt-2 pb-2 mb-5 border border-info">
                    <h1>Modificar comentario</h1>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label-lg">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="idModificar" placeholder="ID">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label-lg">Título</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="tituloModificar" placeholder="Título">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label-lg">Contenido</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="contenidoModificar" rows="3"
                                placeholder="Tu comentario"></textarea>
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label-lg">Autor</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="autorModificar" placeholder="Nombre">
                        </div>
                    </div>
                    <button class="btn btn-info" type="submit">Modificar</button>
                </form>

                <!-- Eliminar comentario -->
                <form id="formEliminar" class="col bg-light rounded-lg pt-2 pb-2 mb-5 border border-info">
                    <h1>Eliminar comentario</h1>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label-lg">ID</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="idEliminar" placeholder="ID">
                        </div>
                    </div>
                    <button class="btn btn-info" type="submit">Eliminar</button>
                </form>


            </div>

            <!-- Mitad 2 de comentarios -->
            <div class="col bg-info pt-5">
                <h2 class="text-light">Comentarios</h2>

                <section id="listaComentarios" >
                    <!-- Aqui van los comentarios-->
                </section>

            </div>

        </div>
    </main>

    <!-- seccion de busqueda por autor -->
    <section class="container-fluid">
        <div class="row">

            <!-- Mitad 1 de comentarios -->
            <div class="col bg-info pt-5">
                <h2 class="text-light">Comentarios <span id="creador"></span></h2>
                <section id="comentariosPorAutor">
                    <!-- Aqui van los comentarios-->
                </section>

            </div>

            <!-- Mitad 2 de form -->
            <div class="col bg-white pt-5">

                <!-- Buscar por autor -->
                <form id="formBuscar" class="col bg-light rounded-lg pt-2 pb-2 mb-5 border border-secondary">
                    <h1>Buscar por autor</h1>
                    <div class="form-group row">
                        <label for="colFormLabel" class="col-sm-2 col-form-label-lg">Autor</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="autorBuscar" placeholder="Nombre">
                        </div>
                    </div>
                    <button class="btn btn-info" type="submit">Buscar</button>
                </form>

            </div>

        </div>
    </section>
    

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
    </script>
    <script   src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
